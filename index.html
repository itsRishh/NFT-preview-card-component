<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container">
    <img class="main-img" src="images/image-equilibrium.jpg" alt="main-img">
    <h2 class="head">Equilibrium #3429</h2>

    <p class="bio">Our Equilibrium collection promotes balance and calm.</p>

    <div class="row-3">
      <h4 class="diam"><img class="diam-img" src="images/icon-ethereum.svg" alt=""> 0.041 ETH</h4>
      <h4 class="days"><img class="clock-img" src="images/icon-clock.svg" alt=""> 3 days left</h4>
    </div>
    <hr>
    <div class="user-cont">
      <img class="user-img" src="images/image-avatar.png" alt="user-img">
      <p>Creation of <strong>Jules Wyvern</strong></p>
    </div>
  </div>
  <br>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://itsrishh.github.io/CV/">Rishabh Jaiswal</a>.
  </div>
</body>
</html>
